spring.application.name=Hotel-Management

# ============================================================
# DATABASE CONFIGURATION
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_management_system
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================
# FILE UPLOAD CONFIGURATION
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${EMAIL_FROM:your_email@gmail.com}

# ============================================================
# GST CONFIGURATION (India Tax Rates)
# ============================================================
gst.cgst=9
gst.sgst=9

# ============================================================
# RAZORPAY PAYMENT GATEWAY (TEST MODE)
# Get your test keys from: https://dashboard.razorpay.com/app/keys
# ============================================================
razorpay.key_id=${RAZORPAY_KEY_ID:rzp_test_xxxxxxxxxxxxx}
razorpay.key_secret=${RAZORPAY_KEY_SECRET:your_razorpay_secret}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:your_webhook_secret}
razorpay.test_mode=true

# ============================================================
# MISCELLANEOUS
# ============================================================
spring.main.allow-bean-definition-overriding=true
